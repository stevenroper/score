<div>
	<form name='joinGameForm'>
		<input type='text' placeholder='Enter access code' ng-model='joinGameForm.accessCode' required>
		<input type='text' placeholder='Enter your name' ng-model='joinGameForm.name' required>
		<button type='submit' ng-disabled='joinGameForm.$invalid' ng-click='joinGame()'>Join Game!</button>
	</form>
</div>
