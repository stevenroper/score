<div>
	<h1 class='page-title'>NEW GAME</h1>
	<form name='newGameForm'>
		<legend>Are points good or bad?</legend>
		<input type='radio' name='points' value='true' ng-model='newGame.pointsGood' required/>Good<br />
		<input type='radio' name='points' value='false' ng-model='newGame.pointsGood' required/>Bad<br />
		
		<legend>What is the game ending score?</legend>
		<input type='number' placholder='0' ng-model='newGame.endingScore' required><br />
		
		<input type='text' placeholder='NAME' ng-model='newPlayer.name' required>
		<button type='submit' ng-click='createNewGame()' ng-disabled='newGameForm.$invalid'>Start Game!</button>
	</form>
</div>
